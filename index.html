<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1080e5d849.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo.css">
    <title>To Do List App JavaScript</title>
</head>
<body><br><br><br><br>
    <h1>ToDo App Made By Amena Cliff</h1>
    <div class="main">
        <div class="picture"><img src="Image text.jpg">      
            <h3 id="date"></h3>      
            <div class="refresh">
            <i class="fas fa-sync-alt" id="clear"></i></div>
        </div><br>
        <div class="content">
        <ul id="list"> 
            <li id="item">
                    <!--<i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p>Drink Coffee</p>
                    <i class="fas fa-trash" job="delete" id="0"></i>-->
                    </li>
                </ul>
        </div>

        <div class="adding">
            <div class="adding"><i class="fas fa-plus-circle" id="add"></i><br><br>
          <input id="input" placeholder="Add your To Do" id="todo" type="text">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
